<section id="section-main">
  <app-header
    class="header-container"
    (menuToggleClicked)="snav.toggle()"
    [showExpandIcon]="mobileQuery.matches"
  ></app-header>
  <mat-sidenav-container class="content-container">
    <mat-sidenav
      class="sidenav-container"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      #snav
      [opened]="mobileQuery.matches ? 'false' : 'true'"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListIcon>dashboard</mat-icon> Dashboard
        </a>
        <a mat-list-item routerLink="/material" routerLinkActive="active">
          <mat-icon matListIcon>category</mat-icon> Materials
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active">
          <mat-icon matListIcon>settings</mat-icon> Settings
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="page-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
