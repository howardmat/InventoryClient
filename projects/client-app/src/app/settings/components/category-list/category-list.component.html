<div class="row mt-2">
  <div class="col-12 d-flex justify-content-end flex-column flex-md-row">
    <button
      (click)="onAdd()"
      mat-raised-button
      color="primary"
      aria-label="Add"
    >
      <mat-icon>add</mat-icon> <span>Add Category</span>
    </button>
  </div>
</div>
<div>
  <div class="row mt-2">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. kg" />
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <table mat-table matSort [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Category Type Column -->
        <ng-container matColumnDef="categoryType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Category Type
          </th>
          <td mat-cell *matCellDef="let element">{{ element.categoryType }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              aria-label="Edit"
              (click)="onEdit(element.id)"
            >
              <mat-icon>create</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              aria-label="Delete"
              (click)="onDelete(element.id)"
            >
              <mat-icon>clear</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="pt-3 pl-3" *ngIf="dataSource.data.length === 0">
        No Records Found!
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
